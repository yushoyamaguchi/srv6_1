nodes:
  - name: R1
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R2#net0 }
      - { name: net1, type: direct, args: R3#net0 }
      - { name: net2, type: direct, args: C1#net0 }
  - name: R2
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R1#net0 }
      - { name: net1, type: direct, args: R4#net0 }
  - name: R3
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R1#net1 }
      - { name: net1, type: direct, args: R4#net1 }        
  - name: R4
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R2#net1 }
      - { name: net1, type: direct, args: R3#net1 }
      - { name: net2, type: direct, args: C2#net0 }
  - name: C1
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R1#net2 }
  - name: C2
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R4#net2 }


node_configs:

# ping -I <address>
  - name: C1
    cmds:
      - cmd: sysctl -w 'net.ipv6.conf.all.disable_ipv6=0'
      - cmd: sysctl -w 'net.ipv6.conf.default.disable_ipv6=0'
      - cmd: ip addr add 10.0.0.2/24 dev net0
      - cmd: ip addr add 10.0.0.12/24 dev net0
      - cmd: ip route replace default via 10.0.0.1

  - name: C2
    cmds:
      - cmd: sysctl -w 'net.ipv6.conf.all.disable_ipv6=0'
      - cmd: sysctl -w 'net.ipv6.conf.default.disable_ipv6=0'
      - cmd: ip addr add 10.1.0.2/24 dev net0  
      - cmd: ip route replace default via 10.1.0.1    

  - name: R1
    cmds:
      - cmd: sysctl -w 'net.ipv6.conf.all.forwarding=1'
      - cmd: sysctl -w 'net.ipv6.conf.all.disable_ipv6=0'
      - cmd: sysctl -w 'net.ipv6.conf.all.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv6.conf.default.forwarding=1'
      - cmd: sysctl -w 'net.ipv6.conf.default.disable_ipv6=0'
      - cmd: sysctl -w 'net.ipv6.conf.default.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv6.conf.lo.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv6.conf.net0.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv6.conf.net1.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv4.conf.all.rp_filter=0'
      - cmd: sysctl -w 'net.ipv4.conf.lo.rp_filter=0'
      - cmd: sysctl -w 'net.ipv4.conf.net0.rp_filter=0'
      - cmd: sysctl -w 'net.ipv4.conf.net1.rp_filter=0'
      - cmd: ip -6 addr add 2001:12::1/64 dev net0
      - cmd: ip -6 addr add 2001:13::1/64 dev net1
      - cmd: ip addr add 10.0.0.1/24 dev net2
      - cmd: ip sr tunsrc set 1::   
      - cmd: ip route add 2::/64 via 2001:12::2
      - cmd: ip route add 3::/64 via 2001:13::2  
      - cmd: ip rule add prio 100 from 10.0.0.2 table 100
      - cmd: ip rule add prio 200 from 10.0.0.12 table 200
      - cmd: ip rule add prio 100 to 10.0.0.2 table 100
      - cmd: ip rule add prio 200 to 10.0.0.12 table 200
      - cmd: ip route add default encap seg6 mode encap segs 2::10,4::10 dev eth0 table 100
      - cmd: ip route add default encap seg6 mode encap segs 3::10,4::10 dev eth0 table 200
      - cmd: ip -6 route add 1::10/128 encap seg6local action End.DX4 nh4 10.0.0.2 dev net2 table 100
      - cmd: ip -6 route add 1::10/128 encap seg6local action End.DX4 nh4 10.0.0.12 dev net2 table 200

  - name: R4
    cmds:
      - cmd: sysctl -w 'net.ipv6.conf.all.forwarding=1'
      - cmd: sysctl -w 'net.ipv6.conf.all.disable_ipv6=0'
      - cmd: sysctl -w 'net.ipv6.conf.all.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv6.conf.default.forwarding=1'
      - cmd: sysctl -w 'net.ipv6.conf.default.disable_ipv6=0'
      - cmd: sysctl -w 'net.ipv6.conf.default.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv6.conf.lo.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv6.conf.net0.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv6.conf.net1.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv4.conf.all.rp_filter=0'
      - cmd: sysctl -w 'net.ipv4.conf.lo.rp_filter=0'
      - cmd: sysctl -w 'net.ipv4.conf.net0.rp_filter=0'
      - cmd: sysctl -w 'net.ipv4.conf.net1.rp_filter=0'
      - cmd: ip -6 addr add 2001:14::1/64 dev net0
      - cmd: ip -6 addr add 2001:15::1/64 dev net1
      - cmd: ip addr add 10.1.0.1/24 dev net2
      - cmd: ip sr tunsrc set 4::
      - cmd: ip route add 2::/64 via 2001:14::2
      - cmd: ip route add 3::/64 via 2001:15::2      
      - cmd: ip rule add prio 100 to 10.0.0.2 table 100
      - cmd: ip rule add prio 200 to 10.0.0.12 table 200
      - cmd: ip route add default encap seg6 mode encap segs 2::10,1::10 dev eth0 table 100
      - cmd: ip route add default encap seg6 mode encap segs 3::10,1::10 dev eth0 table 200
      - cmd: ip -6 route add 4::10/128 encap seg6local action End.DX4 nh4 10.1.0.2 dev net2     
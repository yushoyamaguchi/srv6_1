    interfaces:
      - { name: net0, type: direct, args: R2#net0 }
      - { name: net1, type: direct, args: R3#net0 }
      - { name: net2, type: direct, args: C1#net0 }
  - name: R2
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R1#net0 }
      - { name: net1, type: direct, args: R4#net0 }
  - name: R3
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R1#net1 }
      - { name: net1, type: direct, args: R4#net1 }        
  - name: R4
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R2#net1 }
      - { name: net1, type: direct, args: R3#net1 }
      - { name: net2, type: direct, args: C2#net0 }
  - name: C1
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R1#net1 }
  - name: C2
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R4#net1 }


